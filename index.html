<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title> Mua bán điện thoại của Trần Văn Long</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="https://cdnv2.tgdd.vn/mwg-static/common/News/1569702/iphone%2016%20pro%20-%203.jpg" />
</head>
<body>
  <div class="container">
    <h1>📱 Mua bán điện thoại của <span class="highlight">Trần Văn Long</span></h1>

    <h2>🔥 Sản phẩm nổi bật</h2>
    <div class="menu">
      <button class="active" onclick="filter('iphone')">iPhone</button>
      <button onclick="filter('android')">Android</button>
      <button onclick="filter('acc')">Acc Game</button>
    </div>

    <div class="grid" id="productGrid"></div>

    <div class="rating-section">
      <h2>⭐ Đánh giá shop</h2>
      <form id="ratingForm">
        <div class="star-rating" id="starContainer">
          <input type="radio" id="star5" name="rating" value="5"><label for="star5">★</label>
          <input type="radio" id="star4" name="rating" value="4"><label for="star4">★</label>
          <input type="radio" id="star3" name="rating" value="3"><label for="star3">★</label>
          <input type="radio" id="star2" name="rating" value="2"><label for="star2">★</label>
          <input type="radio" id="star1" name="rating" value="1"><label for="star1">★</label>
        </div>
        <textarea id="comment" placeholder="Nhập đánh giá của bạn..."></textarea>
        <button type="submit">✅ Gửi đánh giá</button>
      </form>
      <p id="avgRating">🌟 Trung bình đánh giá: Đang tải...</p>
    </div>

    <div class="footer">
      <p>© 2025 <strong>Mua bán điện thoại</strong> của <span class="highlight">Trần Văn Long</span>. <br/>Tất cả quyền được bảo lưu.</p>
      <p>
        📞 Liên hệ:
        <a href="http://zalo.me/0337457055" target="_blank">Zalo</a> |
        <a href="https://www.facebook.com/tranlongtrunggianuytin.2003" target="_blank">Facebook</a>
      </p>
      <p>📍 Địa chỉ: 
        <a href="https://maps.app.goo.gl/VGHdL8mYkenGhmwF7" target="_blank">Tòa nhà Kim Ánh,78 Duy Tân, Cầu Giấy, Hà Nội</a>
      </p>
    </div>
  </div>

  <!-- Modal ảnh đẹp -->
  <div id="imageListModal" class="image-modal" onclick="closeImageListModal()">
    <div class="image-modal-content" onclick="event.stopPropagation();">
      <span class="close-btn" onclick="closeImageListModal()">×</span>
      <h2 style="text-align:center; font-size: 20px; margin-bottom: 15px;">🖼️ Ảnh sản phẩm</h2>
      <div id="imageListContent" class="image-gallery"></div>
    </div>
  </div>

  <style>
    .image-modal {
      display: none;
      position: fixed;
      z-index: 9999;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.75);
      justify-content: center;
      align-items: center;
    }
    .image-modal-content {
      background-color: #fff;
      border-radius: 12px;
      padding: 20px;
      max-width: 400px;
      width: 90%;
      max-height: 90vh;
      overflow-y: auto;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      animation: scaleIn 0.3s ease;
      position: relative;
    }
    .image-gallery img {
      width: 100%;
      margin-bottom: 15px;
      border-radius: 10px;
      transition: transform 0.2s ease;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .image-gallery img:hover {
      transform: scale(1.03);
    }
    .close-btn {
      position: absolute;
      top: 15px;
      right: 25px;
      font-size: 28px;
      color: #333;
      cursor: pointer;
    }
    @keyframes scaleIn {
      from { transform: scale(0.9); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
  </style>
  <script src="script.js"></script>
  <!-- Modal xem ảnh sản phẩm -->
<div id="imageListModal" style="display:none;position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.8);justify-content:center;align-items:center;z-index:999;">
  <div style="background:#fff;padding:20px;max-width:600px;max-height:90vh;overflow-y:auto;border-radius:10px;position:relative;">
    <button onclick="closeImageListModal()" style="position:absolute;top:10px;right:10px;font-size:16px;">❌ Đóng</button>
    <div id="imageListContent"></div>
  </div>
</div>
</body>
</html>
