<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Qu·∫£n l√Ω s·∫£n ph·∫©m</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f5f5f5; padding: 20px; }
    h1 { text-align: center; }
    form { background: white; padding: 20px; border-radius: 10px; max-width: 700px; margin: auto; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    input, select, textarea { width: 100%; margin: 10px 0; padding: 10px; border: 1px solid #ccc; border-radius: 5px; }
    button { padding: 10px 15px; border: none; border-radius: 5px; cursor: pointer; }
    .btn-save { background: green; color: white; }
    .btn-cancel { background: gray; color: white; margin-left: 10px; }
    .btn-delete { background: red; color: white; }
    .product-list { max-width: 800px; margin: 30px auto; }
    .product-item { background: white; padding: 15px; margin-bottom: 15px; border-radius: 10px; border: 1px solid #ddd; }
    .preview img { max-width: 100px; margin: 5px; border-radius: 5px; }
    .preview { display: flex; flex-wrap: wrap; gap: 10px; margin-top: 10px; }
  </style>
</head>
<body>

  <h1>üì¶ Qu·∫£n l√Ω s·∫£n ph·∫©m</h1>

  <form id="productForm">
    <input type="hidden" id="editIndex">
    <input type="text" id="name" placeholder="T√™n s·∫£n ph·∫©m" required>
    <input type="text" id="price" placeholder="Gi√° b√°n" required>
    <textarea id="description" placeholder="M√¥ t·∫£ s·∫£n ph·∫©m"></textarea>

    <select id="type" required>
      <option value="">-- Ch·ªçn lo·∫°i s·∫£n ph·∫©m --</option>
      <option value="iphone">iPhone</option>
      <option value="android">Android</option>
      <option value="acc">Acc Game</option>
    </select>

    <select id="status" required>
      <option value="">-- Tr·∫°ng th√°i --</option>
      <option value="C√≤n h√†ng">C√≤n h√†ng</option>
      <option value="ƒê√£ b√°n">ƒê√£ b√°n</option>
    </select>

    <input type="file" id="imageFile" accept="image/*" multiple>
    <div id="previewImgs" class="preview"></div>

    <button type="submit" class="btn-save">üíæ L∆∞u</button>
    <button type="button" onclick="resetForm()" class="btn-cancel">üßπ H·ªßy</button>
  </form>

  <div class="product-list" id="productList"></div>

  <script>
    const API_URL = 'https://script.google.com/macros/s/AKfycbwERNk5suUjA5KpJnrGieSUoTE5T6DG9wl4swHqHZ6OAakmqEiLn29NJKSZZuIkN3Mr/exec'; // üëà thay b·∫±ng link ƒë√∫ng c·ªßa b·∫°n
    let products = [];

    document.getElementById("imageFile").addEventListener("change", function () {
      const preview = document.getElementById("previewImgs");
      preview.innerHTML = "";
      Array.from(this.files).forEach(file => {
        const reader = new FileReader();
        reader.onload = (e) => {
          const img = document.createElement("img");
          img.src = e.target.result;
          preview.appendChild(img);
        };
        reader.readAsDataURL(file);
      });
    });

    document.getElementById("productForm").addEventListener("submit", async function (e) {
      e.preventDefault();
      const index = document.getElementById("editIndex").value;
      const name = document.getElementById("name").value.trim();
      const price = document.getElementById("price").value.trim();
      const description = document.getElementById("description").value.trim();
      const type = document.getElementById("type").value;
      const status = document.getElementById("status").value;
      const images = Array.from(document.querySelectorAll('#previewImgs img')).map(img => img.src);

      if (!name || !price || !type || !status || images.length === 0) {
        alert("‚ö†Ô∏è Vui l√≤ng nh·∫≠p ƒë·∫ßy ƒë·ªß th√¥ng tin v√† ch·ªçn ·∫£nh.");
        return;
      }

      const payload = {
        name, price, description, type, images, status
      };

      const url = index ? `${API_URL}?edit=${index}` : API_URL;
      await fetch(url, {
        method: "POST",
        body: JSON.stringify(payload)
      });

      alert(index ? "‚úÖ ƒê√£ c·∫≠p nh·∫≠t s·∫£n ph·∫©m!" : "‚úÖ ƒê√£ th√™m s·∫£n ph·∫©m!");
      resetForm();
      loadProducts();
    });

    function resetForm() {
      document.getElementById("productForm").reset();
      document.getElementById("editIndex").value = "";
      document.getElementById("previewImgs").innerHTML = "";
    }

    async function loadProducts() {
      const res = await fetch(API_URL);
      const data = await res.json();
      products = data;
      renderProducts();
    }

    function renderProducts() {
      const list = document.getElementById("productList");
      list.innerHTML = "";

      products.forEach((p, i) => {
        const div = document.createElement("div");
        div.className = "product-item";

        const images = (p.images || "").split("|").map(img => `<img src="${img}" />`).join("");

        div.innerHTML = `
          <strong>ID:</strong> ${p.id || i + 1}<br>
          <strong>T√™n:</strong> ${p.name}<br>
          <strong>Gi√°:</strong> ${p.price}<br>
          <strong>M√¥ t·∫£:</strong> ${p.description}<br>
          <strong>Lo·∫°i:</strong> ${p.type}<br>
          <strong>Tr·∫°ng th√°i:</strong> ${p.status}<br>
          <strong>Th·ªùi gian:</strong> ${p.timestamp || "Kh√¥ng r√µ"}<br>
          <div class="preview">${images}</div>
          <button onclick="editProduct(${i})" class="btn-save">S·ª≠a</button>
          <button onclick="deleteProduct(${i})" class="btn-delete">X√≥a</button>
        `;

        list.appendChild(div);
      });
    }

    function editProduct(i) {
      const p = products[i];
      document.getElementById("editIndex").value = i;
      document.getElementById("name").value = p.name;
      document.getElementById("price").value = p.price;
      document.getElementById("description").value = p.description;
      document.getElementById("type").value = p.type;
      document.getElementById("status").value = p.status;

      const preview = document.getElementById("previewImgs");
      preview.innerHTML = "";
      (p.images || "").split("|").forEach(src => {
        const img = document.createElement("img");
        img.src = src;
        preview.appendChild(img);
      });

      window.scrollTo({ top: 0, behavior: "smooth" });
    }

    async function deleteProduct(i) {
      if (!confirm("‚ùó B·∫°n c√≥ ch·∫Øc mu·ªën x√≥a s·∫£n ph·∫©m n√†y kh√¥ng?")) return;

      await fetch(`${API_URL}?delete=${i}`, { method: "POST" });
      alert("üóëÔ∏è ƒê√£ x√≥a s·∫£n ph·∫©m.");
      loadProducts();
    }

    window.addEventListener("DOMContentLoaded", loadProducts);
  </script>

</body>
</html>
