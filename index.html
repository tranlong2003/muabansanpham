<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Danh sách sản phẩm</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .product {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      padding: 15px;
      margin-bottom: 20px;
      text-align: center;
    }
    .image-btn {
      margin-top: 5px;
      background-color: #007bff;
      color: #fff;
      padding: 6px 12px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .zalo-button {
      display: inline-block;
      margin-top: 10px;
      background: green;
      color: white;
      padding: 8px 12px;
      border-radius: 6px;
      text-decoration: none;
    }
    .menu {
      margin: 20px 0;
      text-align: center;
    }
    .menu button {
      margin: 0 10px;
      padding: 10px 20px;
      cursor: pointer;
      background: #f2f2f2;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    .menu button.active {
      background: #007bff;
      color: white;
    }
  </style>
</head>
<body>

  <h1 style="text-align:center;">📱 Danh sách sản phẩm</h1>

  <div class="menu">
    <button onclick="filter('iphone')" class="active">iPhone</button>
    <button onclick="filter('android')">Android</button>
    <button onclick="filter('acc')">Acc Game</button>
  </div>

  <div id="productGrid"></div>

  <div id="imageListModal" style="display:none;position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.8);align-items:center;justify-content:center;z-index:1000;">
    <div style="background:#fff;padding:20px;border-radius:10px;max-width:90%;max-height:90%;overflow:auto;position:relative;">
      <button onclick="closeImageListModal()" style="position:absolute;top:10px;right:10px;background:red;color:#fff;border:none;border-radius:5px;padding:5px 10px;">Đóng</button>
      <div id="imageListContent"></div>
    </div>
  </div>

  <div style="margin:40px auto;text-align:center;max-width:500px;">
    <h3>⭐ Đánh giá trải nghiệm</h3>
    <form id="ratingForm">
      <div>
        <label><input type="radio" name="rating" value="1"> 1 ⭐</label>
        <label><input type="radio" name="rating" value="2"> 2 ⭐</label>
        <label><input type="radio" name="rating" value="3"> 3 ⭐</label>
        <label><input type="radio" name="rating" value="4"> 4 ⭐</label>
        <label><input type="radio" name="rating" value="5"> 5 ⭐</label>
      </div>
      <textarea id="comment" placeholder="Để lại nhận xét..." rows="3" style="width:100%;margin-top:10px;"></textarea>
      <button type="submit" style="margin-top:10px;">Gửi đánh giá</button>
    </form>
    <p id="avgRating">🌟 Trung bình đánh giá: Đang tải...</p>
    <button onclick="resetRatings()">🗑️ Xóa toàn bộ đánh giá</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
