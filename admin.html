<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - Qu·∫£n l√Ω s·∫£n ph·∫©m</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f9f9f9; }
    h1 { text-align: center; color: #333; }
    form { background: #fff; padding: 20px; border-radius: 12px; max-width: 600px; margin: auto; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    input, select, textarea { width: 100%; margin-bottom: 10px; padding: 10px; border: 1px solid #ccc; border-radius: 6px; }
    button { background: #28a745; color: white; padding: 10px 15px; border: none; border-radius: 6px; cursor: pointer; margin-right: 5px; }
    button:hover { background: #218838; }
    .danger { background: #dc3545; }
    .danger:hover { background: #c82333; }
    .secondary { background: #007bff; }
    .secondary:hover { background: #0056b3; }
    .product-list { margin-top: 30px; max-width: 800px; margin: 30px auto; }
    .product-item { background: white; border: 1px solid #ddd; padding: 15px; border-radius: 10px; margin-bottom: 10px; display: flex; justify-content: space-between; align-items: center; }
    #previewImg { max-width: 100px; margin-bottom: 10px; display: block; }
  </style>
</head>
<body>
  <h1>üîí Khu v·ª±c qu·∫£n tr·ªã s·∫£n ph·∫©m</h1>

  <form id="productForm">
    <input type="hidden" id="editIndex">
    <input type="text" id="name" placeholder="T√™n s·∫£n ph·∫©m" required>
    <input type="text" id="price" placeholder="Gi√° b√°n" required>
    <input type="file" id="imageFile" accept="image/*" required>
    <img id="previewImg" src="" style="display:none" />
    <textarea id="description" placeholder="M√¥ t·∫£ s·∫£n ph·∫©m" required></textarea>
    <select id="type" required>
      <option value="">-- Ch·ªçn lo·∫°i s·∫£n ph·∫©m --</option>
      <option value="iphone">iPhone</option>
      <option value="android">Android</option>
      <option value="acc">Acc Game</option>
    </select>
    <button type="submit">üíæ L∆∞u s·∫£n ph·∫©m</button>
  </form>

  <div class="product-list" id="productList"></div>

  <script>
    const SHEET_API_URL = "https://script.google.com/macros/s/AKfycbwERNk5suUjA5KpJnrGieSUoTE5T6DG9wl4swHqHZ6OAakmqEiLn29NJKSZZuIkN3Mr/exec";
    let currentProducts = [];

    async function fetchProducts() {
      try {
        const res = await fetch(SHEET_API_URL);
        const data = await res.json();
        currentProducts = data;
        renderProductList(data);
      } catch (err) {
        alert("L·ªói t·∫£i d·ªØ li·ªáu t·ª´ Google Sheet.");
        console.error(err);
      }
    }

    function renderProductList(products) {
      const list = document.getElementById("productList");
      list.innerHTML = "";

      products.forEach((p, index) => {
        const div = document.createElement("div");
        div.className = "product-item";
        div.innerHTML = `
          <div>
            <strong>${p.name}</strong><br>
            Gi√°: ${p.price} | Lo·∫°i: ${p.type}<br>
            <em>${p.description || ""}</em><br>
            <img src="${p.image}" alt="${p.name}" style="max-width: 80px; margin-top:5px">
          </div>
          <div>
            <button class="secondary" onclick='editProduct(${index})'>S·ª≠a</button>
            <button class="danger" onclick='deleteProduct(${index})'>X√≥a</button>
          </div>
        `;
        list.appendChild(div);
      });
    }

    document.getElementById("imageFile").addEventListener("change", function () {
      const file = this.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function (e) {
          document.getElementById("previewImg").src = e.target.result;
          document.getElementById("previewImg").style.display = "block";
        };
        reader.readAsDataURL(file);
      }
    });

    document.getElementById("productForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const index = document.getElementById("editIndex").value;
      const name = document.getElementById("name").value.trim();
      const price = document.getElementById("price").value.trim();
      const description = document.getElementById("description").value.trim();
      const type = document.getElementById("type").value;
      const imageFile = document.getElementById("imageFile").files[0];

      if (!imageFile && !index) return alert("Vui l√≤ng ch·ªçn ·∫£nh s·∫£n ph·∫©m.");

      let imageUrl = "";
      if (imageFile) {
        const reader = new FileReader();
        reader.onloadend = async function () {
          imageUrl = reader.result; // D√πng base64
          await saveProduct(index, { name, price, description, type, image: imageUrl });
        };
        reader.readAsDataURL(imageFile);
      } else {
        imageUrl = currentProducts[index].image;
        await saveProduct(index, { name, price, description, type, image: imageUrl });
      }
    });

    async function saveProduct(index, product) {
      try {
        const url = index ? `${SHEET_API_URL}?edit=${index}` : SHEET_API_URL;
        await fetch(url, {
          method: "POST",
          body: JSON.stringify(product),
        });
        alert(index ? "‚úèÔ∏è ƒê√£ c·∫≠p nh·∫≠t s·∫£n ph·∫©m!" : "‚úÖ ƒê√£ th√™m s·∫£n ph·∫©m!");
        document.getElementById("productForm").reset();
        document.getElementById("previewImg").style.display = "none";
        fetchProducts();
      } catch (err) {
        alert("‚ùå L·ªói khi l∆∞u s·∫£n ph·∫©m!");
        console.error(err);
      }
    }

    function editProduct(index) {
      const p = currentProducts[index];
      document.getElementById("editIndex").value = index;
      document.getElementById("name").value = p.name;
      document.getElementById("price").value = p.price;
      document.getElementById("description").value = p.description;
      document.getElementById("type").value = p.type;
      document.getElementById("previewImg").src = p.image;
      document.getElementById("previewImg").style.display = "block";
      window.scrollTo({ top: 0, behavior: "smooth" });
    }

    async function deleteProduct(index) {
      const confirmDelete = confirm("B·∫°n c√≥ ch·∫Øc mu·ªën x√≥a s·∫£n ph·∫©m n√†y kh√¥ng?");
      if (!confirmDelete) return;

      try {
        await fetch(`${SHEET_API_URL}?delete=${index}`, { method: "GET" });
        alert("üóëÔ∏è ƒê√£ x√≥a s·∫£n ph·∫©m.");
        fetchProducts();
      } catch (err) {
        alert("‚ùå L·ªói khi x√≥a s·∫£n ph·∫©m.");
        console.error(err);
      }
    }

    window.addEventListener("DOMContentLoaded", fetchProducts);
  </script>
  <h3 style="bottom: 30px;">üìã Danh s√°ch s·∫£n ph·∫©m</h3>
<div id="productListAdmin"></div>

</body>
</html>
