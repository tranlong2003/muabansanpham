<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - Qu·∫£n l√Ω s·∫£n ph·∫©m</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f9f9f9; }
    h1 { text-align: center; color: #333; }
    form { background: #fff; padding: 20px; border-radius: 12px; max-width: 600px; margin: auto; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    input, select, textarea { width: 100%; margin-bottom: 10px; padding: 10px; border: 1px solid #ccc; border-radius: 6px; }
    button { background: #28a745; color: white; padding: 10px 15px; border: none; border-radius: 6px; cursor: pointer; margin-right: 5px; }
    button:hover { background: #218838; }
    .danger { background: #dc3545; }
    .danger:hover { background: #c82333; }
    .secondary { background: #007bff; }
    .secondary:hover { background: #0056b3; }
    .product-list { margin-top: 30px; max-width: 800px; margin: 30px auto; }
    .product-item { background: white; border: 1px solid #ddd; padding: 15px; border-radius: 10px; margin-bottom: 10px; display: flex; justify-content: space-between; align-items: center; }
    .preview-multiple img { max-width: 80px; margin: 5px; border-radius: 6px; }
    .preview-multiple { display: flex; flex-wrap: wrap; gap: 10px; }
  </style>
</head>
<body>
  <h1>üîí Khu v·ª±c qu·∫£n tr·ªã s·∫£n ph·∫©m</h1>

  <form id="productForm">
    <input type="hidden" id="editIndex">
    <input type="text" id="name" placeholder="T√™n s·∫£n ph·∫©m" required>
    <input type="text" id="price" placeholder="Gi√° b√°n" required>
    <input type="file" id="imageFile" accept="image/*" multiple>
    <div id="previewImgs" class="preview-multiple"></div>
    <textarea id="description" placeholder="M√¥ t·∫£ s·∫£n ph·∫©m" required></textarea>
    <select id="type" required>
      <option value="">-- Ch·ªçn lo·∫°i s·∫£n ph·∫©m --</option>
      <option value="iphone">iPhone</option>
      <option value="android">Android</option>
      <option value="acc">Acc Game</option>
    </select>
    <select id="status" required>
      <option value="">-- T√¨nh tr·∫°ng s·∫£n ph·∫©m --</option>
      <option value="C√≤n h√†ng">C√≤n h√†ng</option>
      <option value="ƒê√£ b√°n">ƒê√£ b√°n</option>
    </select>
    <button type="submit">üíæ L∆∞u s·∫£n ph·∫©m</button>
  </form>

  <div class="product-list" id="productList"></div>

  <script>
    const SHEET_API_URL = "https://script.google.com/macros/s/AKfycbwERNk5suUjA5KpJnrGieSUoTE5T6DG9wl4swHqHZ6OAakmqEiLn29NJKSZZuIkN3Mr/exec";
    let currentProducts = [];

    async function fetchProducts() {
      try {
        const res = await fetch(SHEET_API_URL);
        const data = await res.json();
        currentProducts = data;
        renderProductList(data);
      } catch (err) {
        alert("L·ªói t·∫£i d·ªØ li·ªáu t·ª´ Google Sheet.");
        console.error(err);
      }
    }

    function renderProductList(products) {
      const list = document.getElementById("productList");
      list.innerHTML = "";

      products.forEach((p, index) => {
        const div = document.createElement("div");
        div.className = "product-item";

        const imageHTML = (p.images || []).map(img => `<img src="${img}" />`).join("");

        div.innerHTML = `
          <div>
            <strong>${p.name}</strong><br>
            Gi√°: ${p.price} | Lo·∫°i: ${p.type} | Tr·∫°ng th√°i: ${p.status || "?"}<br>
            <em>${p.description || ""}</em><br>
            <div class="preview-multiple">${imageHTML}</div>
          </div>
          <div>
            <button class="secondary" onclick='editProduct(${index})'>S·ª≠a</button>
            <button class="danger" onclick='deleteProduct(${index})'>X√≥a</button>
          </div>
        `;
        list.appendChild(div);
      });
    }

    document.getElementById("imageFile").addEventListener("change", function () {
      const files = Array.from(this.files);
      const preview = document.getElementById("previewImgs");
      preview.innerHTML = "";

      files.forEach(file => {
        const reader = new FileReader();
        reader.onload = function (e) {
          const container = document.createElement("div");
          container.style.position = "relative";

          const img = document.createElement("img");
          img.src = e.target.result;

          const removeBtn = document.createElement("span");
          removeBtn.textContent = "‚ùå";
          Object.assign(removeBtn.style, {
            position: "absolute",
            top: "0px",
            right: "0px",
            background: "red",
            color: "white",
            padding: "2px 6px",
            fontSize: "12px",
            borderRadius: "0 6px",
            cursor: "pointer"
          });
          removeBtn.onclick = () => container.remove();

          container.appendChild(img);
          container.appendChild(removeBtn);
          preview.appendChild(container);
        };
        reader.readAsDataURL(file);
      });
    });

    document.getElementById("productForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const index = document.getElementById("editIndex").value;
      const name = document.getElementById("name").value.trim();
      const price = document.getElementById("price").value.trim();
      const description = document.getElementById("description").value.trim();
      const type = document.getElementById("type").value;
      const status = document.getElementById("status").value;

      const imgTags = document.querySelectorAll("#previewImgs img");
      const images = Array.from(imgTags).map(img => img.src);

      if (images.length === 0 && !index) return alert("Vui l√≤ng ch·ªçn ·∫£nh s·∫£n ph·∫©m.");

      const id = index ? currentProducts[index].id : crypto.randomUUID();

      await saveProduct(index, {
        id,
        name,
        price,
        description,
        type,
        images,
        status
      });
    });

    async function saveProduct(index, product) {
      try {
        const url = index ? `${SHEET_API_URL}?edit=${index}` : SHEET_API_URL;
        await fetch(url, {
          method: "POST",
          body: JSON.stringify(product),
        });
        alert(index ? "‚úèÔ∏è ƒê√£ c·∫≠p nh·∫≠t s·∫£n ph·∫©m!" : "‚úÖ ƒê√£ th√™m s·∫£n ph·∫©m!");
        document.getElementById("productForm").reset();
        document.getElementById("previewImgs").innerHTML = "";
        fetchProducts();
      } catch (err) {
        alert("‚ùå L·ªói khi l∆∞u s·∫£n ph·∫©m!");
        console.error(err);
      }
    }

    function editProduct(index) {
      const p = currentProducts[index];
      document.getElementById("editIndex").value = index;
      document.getElementById("name").value = p.name;
      document.getElementById("price").value = p.price;
      document.getElementById("description").value = p.description;
      document.getElementById("type").value = p.type;
      document.getElementById("status").value = p.status || "";

      const preview = document.getElementById("previewImgs");
      preview.innerHTML = "";

      (p.images || []).forEach(imgUrl => {
        const container = document.createElement("div");
        container.style.position = "relative";

        const img = document.createElement("img");
        img.src = imgUrl;

        const removeBtn = document.createElement("span");
        removeBtn.textContent = "‚ùå";
        Object.assign(removeBtn.style, {
          position: "absolute",
          top: "0px",
          right: "0px",
          background: "red",
          color: "white",
          padding: "2px 6px",
          fontSize: "12px",
          borderRadius: "0 6px",
          cursor: "pointer"
        });
        removeBtn.onclick = () => container.remove();

        container.appendChild(img);
        container.appendChild(removeBtn);
        preview.appendChild(container);
      });

      window.scrollTo({ top: 0, behavior: "smooth" });
    }

    async function deleteProduct(index) {
      const confirmDelete = confirm("B·∫°n c√≥ ch·∫Øc mu·ªën x√≥a s·∫£n ph·∫©m n√†y kh√¥ng?");
      if (!confirmDelete) return;

      try {
        await fetch(`${SHEET_API_URL}?delete=${index}`, { method: "GET" });
        alert("üóëÔ∏è ƒê√£ x√≥a s·∫£n ph·∫©m.");
        fetchProducts();
      } catch (err) {
        alert("‚ùå L·ªói khi x√≥a s·∫£n ph·∫©m.");
        console.error(err);
      }
    }

    window.addEventListener("DOMContentLoaded", fetchProducts);
  </script>
</body>
</html>
