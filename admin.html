<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Qu·∫£n l√Ω s·∫£n ph·∫©m</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f0f0f0; }
    h1 { text-align: center; }
    form { background: #fff; padding: 20px; border-radius: 10px; max-width: 700px; margin: auto; box-shadow: 0 0 10px #ccc; }
    input, select, textarea { width: 100%; margin: 8px 0; padding: 10px; border: 1px solid #ccc; border-radius: 5px; }
    button { padding: 10px 15px; border: none; border-radius: 5px; cursor: pointer; margin-top: 10px; }
    .btn-save { background: green; color: white; }
    .btn-cancel { background: gray; color: white; margin-left: 10px; }
    .btn-delete { background: red; color: white; }
    .product-list { max-width: 800px; margin: 30px auto; }
    .product-item { background: #fff; padding: 15px; margin-bottom: 15px; border: 1px solid #ddd; border-radius: 8px; }
    img { max-width: 100px; margin: 5px; border-radius: 5px; }
    .preview { display: flex; flex-wrap: wrap; gap: 10px; margin-top: 10px; }
  </style>
</head>
<body>

  <h1>üì¶ Qu·∫£n l√Ω s·∫£n ph·∫©m</h1>

  <form id="productForm">
    <input type="hidden" id="editIndex">
    <input type="text" id="name" placeholder="T√™n s·∫£n ph·∫©m" required>
    <input type="text" id="price" placeholder="Gi√° b√°n" required>
    <textarea id="description" placeholder="M√¥ t·∫£ s·∫£n ph·∫©m"></textarea>
    <select id="type" required>
      <option value="">-- Ch·ªçn lo·∫°i s·∫£n ph·∫©m --</option>
      <option value="iphone">iPhone</option>
      <option value="android">Android</option>
      <option value="acc">Acc Game</option>
    </select>
    <select id="status" required>
      <option value="">-- Tr·∫°ng th√°i --</option>
      <option value="C√≤n h√†ng">C√≤n h√†ng</option>
      <option value="ƒê√£ b√°n">ƒê√£ b√°n</option>
    </select>
    <input type="file" id="imageFile" accept="image/*" multiple>
    <div id="previewImgs" class="preview"></div>
    <button type="submit" class="btn-save">üíæ L∆∞u s·∫£n ph·∫©m</button>
    <button type="button" onclick="resetForm()" class="btn-cancel">üßπ H·ªßy</button>
  </form>

  <div class="product-list" id="productList"></div>

  <script>
    const API_URL = 'https://script.google.com/macros/s/AKfycbwERNk5suUjA5KpJnrGieSUoTE5T6DG9wl4swHqHZ6OAakmqEiLn29NJKSZZuIkN3Mr/exec';
    let currentProducts = [];

    document.getElementById('imageFile').addEventListener('change', function () {
      const preview = document.getElementById('previewImgs');
      preview.innerHTML = '';
      Array.from(this.files).forEach(file => {
        const reader = new FileReader();
        reader.onload = (e) => {
          const img = document.createElement('img');
          img.src = e.target.result;
          preview.appendChild(img);
        };
        reader.readAsDataURL(file);
      });
    });

    document.getElementById('productForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const index = document.getElementById('editIndex').value;
      const name = document.getElementById('name').value.trim();
      const price = document.getElementById('price').value.trim();
      const description = document.getElementById('description').value.trim();
      const type = document.getElementById('type').value;
      const status = document.getElementById('status').value;
      const timestamp = new Date().toLocaleString();

      const images = Array.from(document.querySelectorAll('#previewImgs img')).map(img => img.src);
      if (!name || !price || !type || !status || images.length === 0) {
        alert("‚ö†Ô∏è Vui l√≤ng ƒëi·ªÅn ƒë·∫ßy ƒë·ªß th√¥ng tin v√† ch·ªçn ·∫£nh.");
        return;
      }

      const product = { name, price, description, type, image: images.join('|'), status, timestamp };

      const url = index ? `${API_URL}?edit=${index}` : API_URL;
      await fetch(url, {
        method: 'POST',
        body: JSON.stringify(product),
      });

      alert(index ? "‚úèÔ∏è ƒê√£ c·∫≠p nh·∫≠t s·∫£n ph·∫©m!" : "‚úÖ ƒê√£ th√™m s·∫£n ph·∫©m m·ªõi!");
      resetForm();
      loadProducts();
    });

    function resetForm() {
      document.getElementById('productForm').reset();
      document.getElementById('editIndex').value = '';
      document.getElementById('previewImgs').innerHTML = '';
    }

    async function loadProducts() {
      const res = await fetch(API_URL);
      const data = await res.json();
      currentProducts = data;
      renderProducts(data);
    }

    function renderProducts(products) {
      const list = document.getElementById('productList');
      list.innerHTML = '';

      products.forEach((p, index) => {
        const div = document.createElement('div');
        div.className = 'product-item';

        const imgHTML = (p.image || "").split("|").map(img => `<img src="${img}" />`).join("");

        div.innerHTML = `
          <strong>ID:</strong> ${index + 1}<br>
          <strong>T√™n:</strong> ${p.name}<br>
          <strong>Gi√°:</strong> ${p.price}<br>
          <strong>M√¥ t·∫£:</strong> ${p.description || ""}<br>
          <strong>Lo·∫°i:</strong> ${p.type} | <strong>Tr·∫°ng th√°i:</strong> ${p.status || "?"}<br>
          <strong>Th·ªùi gian:</strong> ${p.timestamp || ""}<br>
          <div class="preview">${imgHTML}</div>
          <button onclick="editProduct(${index})" class="btn-save">S·ª≠a</button>
          <button onclick="deleteProduct(${index})" class="btn-delete">X√≥a</button>
        `;
        list.appendChild(div);
      });
    }

    function editProduct(index) {
      const p = currentProducts[index];
      document.getElementById('editIndex').value = index;
      document.getElementById('name').value = p.name;
      document.getElementById('price').value = p.price;
      document.getElementById('description').value = p.description;
      document.getElementById('type').value = p.type;
      document.getElementById('status').value = p.status;

      const preview = document.getElementById('previewImgs');
      preview.innerHTML = "";
      (p.image || "").split("|").forEach(img => {
        const image = document.createElement('img');
        image.src = img;
        preview.appendChild(image);
      });

      window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    async function deleteProduct(index) {
      const confirmDelete = confirm("‚ùó B·∫°n c√≥ ch·∫Øc ch·∫Øn mu·ªën x√≥a s·∫£n ph·∫©m n√†y?");
      if (!confirmDelete) return;

      await fetch(`${API_URL}?delete=${index}`, { method: "POST" });
      alert("üóëÔ∏è ƒê√£ x√≥a s·∫£n ph·∫©m.");
      loadProducts();
    }

    window.addEventListener('DOMContentLoaded', loadProducts);
  </script>

</body>
</html>
